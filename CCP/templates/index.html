<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bcd0ff;
            border-radius: 6px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0f1e5c;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>

        <form action="/predict_form" method="POST">

            <label>Senior Citizen (0 or 1):</label>
            <input type="number" name="SeniorCitizen" required>

            <label>Tenure (months):</label>
            <input type="number" name="tenure" required>

            <label>Monthly Charges:</label>
            <input type="number" step="0.01" name="MonthlyCharges" required>

            <label>Total Charges:</label>
            <input type="number" step="0.01" name="TotalCharges" required>

            <label>Is New Customer (0/1):</label>
            <input type="number" name="IsNewCustomer" required>

            <label>Gender Male (1/0):</label>
            <input type="number" name="gender_Male" required>

            <label>Paperless Billing Yes (1/0):</label>
            <input type="number" name="PaperlessBilling_Yes" required>

            <label>Internet Service Fiber Optic (1/0):</label>
            <input type="number" name="InternetService_Fiber optic" required>

            <button type="submit">Predict Churn</button>
        </form>
    </div>
</body>
</html>
